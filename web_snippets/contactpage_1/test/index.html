<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../contactpage_1/assets/css/main_styles.css">
        <link rel="shortcut icon" href="/web_snippets/contactpage_1/assets/img/user-circle.svg" type="image/x-icon">
        <title>Contact</title>
    </head>
    <body>
        <script src="/web_snippets/contactpage_1/assets/js/format.js"></script>
        <script src="/web_snippets/contactpage_1/assets/js/main.js"></script>
        <section class="one">
            <div id="title">Contacto</div>
            <div id="sub">Completa este formulario para ponerte en contacto conmigo.</div>
        </section>
        <section class="two">
            <form action="form" id="ones" onsubmit="return validarFormulario('ones')">
                <div class="name">
                    <label for="name">Nombre</label><br>
                    <input type="text" id="name" placeholder="Antonio">
                </div>
                <div class="lname">
                    <label for="lname">Apellidos</label><br>
                    <input type="text" id="lname" placeholder="García Navarro">
                </div>
            </form>
        </section>
        <section class="three">
            <form action="form" id="twos" onsubmit="return validarFormulario('twos')">
                <div class="name">
                    <label for="email">Email</label><br>
                    <input type="text" id="email" placeholder="example@example.com">
                </div>
                <div class="phone">
                    <label for="asunto">Asunto</label><br>
                    <input type="text" id="asunto">
                </div>
                <div class="mssg">
                    <label for="mensaje">Mensaje</label><br>
                    <textarea id="mensaje" placeholder="Mensaje"></textarea>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>

        <script>
            function validarFormulario(formId) {
                var form = document.getElementById(formId);
                var inputs = form.querySelectorAll('input, textarea');

                for (var i = 0; i < inputs.length; i++) {
                    if (inputs[i].value.trim() === '') {
                        alert('Por favor, completa todos los campos.');
                        return false; // Evitar que el formulario se envíe
                    }
                }

                return true; // Continuar con el envío del formulario si los campos están llenos
            }
        </script>
    </body>
</html>
